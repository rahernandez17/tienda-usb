<h4>{{ "categoria.titulos.listar_categoria" | translate }}</h4>

<button mat-raised-button color="primary" (click)="crearNuevo()">
  {{ "categoria.botones.nuevo" | translate }}
</button>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container [matColumnDef]="column" *ngFor="let column of listColumnas">
    <span *ngIf="column != 'opciones'">
      <mat-header-cell *matHeaderCellDef>{{
        "categoria.labels." + column | translate
      }}</mat-header-cell>
      <mat-cell *matCellDef="let categoria">{{ categoria[column] }}</mat-cell>
    </span>

    <span *ngIf="column === 'opciones'">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let categoria">
        <button
          mat-icon-button
          color="accent"
          (click)="verDetalle(categoria.id)"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          (click)="editarCategoria(categoria)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </span>
  </ng-container>

  <mat-header-row *matHeaderRowDef="listColumnas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: listColumnas"></mat-row>
</mat-table>
