<h2 mat-dialog-title>{{ "categoria.titulos.ver_detalle" | translate }}</h2>
<mat-dialog-content class="mat-typography">
  <mat-list role="list" *ngIf="categoria">
    <mat-list-item role="listitem">
      {{ "categoria.labels.id" | translate }}: {{ categoria.id }}</mat-list-item
    >
    <mat-list-item role="listitem"
      >{{ "categoria.labels.nombre" | translate }}:
      {{ categoria.nombre }}</mat-list-item
    >
    <mat-list-item role="listitem"
      >{{ "categoria.labels.descripcion" | translate }}:
      {{ categoria.descripcion }}</mat-list-item
    >
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    {{ "categoria.botones.cerrar" | translate }}
  </button>
</mat-dialog-actions>
