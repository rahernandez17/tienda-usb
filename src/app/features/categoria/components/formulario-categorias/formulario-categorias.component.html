<h2 mat-dialog-title *ngIf="!idCategoriaEditar">
  {{ "categoria.titulos.crear_categoria" | translate }}
</h2>
<h2 mat-dialog-title *ngIf="idCategoriaEditar">
  {{ "categoria.titulos.editar_categoria" | translate }}
</h2>

<form [formGroup]="categoriaForm" *ngIf="isReadyForm | async as isForm">
  <mat-dialog-content class="mat-typography">
    <mat-grid-list cols="2" rowHeight="80px">
      <mat-grid-tile appearance="fill">
        <mat-form-field style="width: 100%; margin: 0 0.5rem">
          <mat-label>{{ "categoria.labels.nombre" | translate }}</mat-label>
          <input
            matInput
            formControlName="nombre"
            type="text"
            maxlength="10"
            [placeholder]="'categoria.placeholders.nombre' | translate"
          />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile appearance="fill">
        <mat-form-field style="width: 100%; margin: 0 0.5rem">
          <mat-label>{{
            "categoria.labels.descripcion" | translate
          }}</mat-label>
          <input
            matInput
            formControlName="descripcion"
            type="text"
            [placeholder]="'categoria.placeholders.descripcion' | translate"
          />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      {{ "categoria.botones.cancelar" | translate }}
    </button>

    <button
      *ngIf="!idCategoriaEditar"
      mat-raised-button
      color="primary"
      (click)="guardar()"
      cdkFocusInitial
    >
      {{ "categoria.botones.agregar" | translate }}
    </button>

    <button
      *ngIf="idCategoriaEditar"
      mat-raised-button
      color="primary"
      (click)="editar()"
      cdkFocusInitial
    >
      {{ "categoria.botones.editar" | translate }}
    </button>
  </mat-dialog-actions>
</form>
